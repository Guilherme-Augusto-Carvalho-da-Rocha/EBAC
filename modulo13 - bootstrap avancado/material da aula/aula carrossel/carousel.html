<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <title>Carrossel</title>
</head>
<body>
    <div class="container">
        <div id="carrosselExemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2025/01/16/00/03/frog-9335937_1280.jpg" alt="Rã">
                <div class="carousel-caption">
                  <h2>foto de uma rã</h2>
                </div>
              </div>
              <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/05/18/59/dachshund-8043109_1280.jpg" alt="cachorro">
                <div class="carousel-caption">
                  <h2>foto de um cachorro</h2>
                </div>
              </div>
              <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/10/20/04/23/bird-7534030_1280.jpg" alt="passarinho">
                <div class="carousel-caption">
                  <h2>foto de um passarinho</h2>
                </div>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carrosselExemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carrosselExemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
          <div class="carousel-indicators">
          <button type="button" data-bs-target="#carrosselExemplo" class="active" data-bs-slide-to="0"></button>
          <button type="button" data-bs-target="#carrosselExemplo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carrosselExemplo" data-bs-slide-to="2"></button>
          </div>
        </div>
    </div>
    <script src="../lib/bootstrap.bundle.min.js"></script>
</body>
</html>
