<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO-DO-CSS">
</head>
<body>
    <div class="container">
        <h1>Sorteador</h1>
        <form id="formSorteador">
            <div>
                <label for="numeroMax">Numero máximo:</label>
                <input type="number" id="numeroMax" required min="2" max="999">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            <h2>O número sorteado foi: <span id="resultadoValor"></span></h2>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src="@@ENDERECO-DO-JS"></script>
</body>
</html>
